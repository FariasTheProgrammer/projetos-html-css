<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>

<h4>Método GET</h4>
<form action="teste.html" method="GET">
    <label>Nome: <input type="text" placeholder="Insira seu Nome"></label>
    <input type="submit" value="Enviar">
</form>

<br>

<h4>Método POST</h4>
<form action="teste.html" method="POST">
    <label>Nome: <input type="text" placeholder="Insira seu Nome"></label>
    <br>
    <label>Senha: <input type="password" placeholder="Insira sua Senha"></label>
    <input type="submit" value="Logar">
</form>

</body>
</html>
